name: Extract Strings for Translation

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}--${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

jobs:
  extract-strings:
    name: Extract Strings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Set up commit signing
        uses: Chia-Network/actions/commit-sign/gpg@main
        with:
          gpg_private_key: ${{ secrets.CHIA_AUTOMATION_PRIVATE_GPG_KEY }}
          passphrase: ${{ secrets.CHIA_AUTOMATION_PRIVATE_GPG_PASSPHRASE }}

      - name: Extract Strings
        run: |
          npm install
          npm run locale:extract

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: main
          body: "Extracted latest strings from source"
          branch: string-updates
          commit-message: "Extracted latest strings from source"
          delete-branch: true
          reviewers: "emlowe"
          assignees: "emlowe"
          title: "Latest Strings"
          token: "${{ secrets.GITHUB_TOKEN }}"
          committer: "ChiaAutomation <automation@chia.net>"
          author: "ChiaAutomation <automation@chia.net>"
